FROM <span class='dropdown'>
    <a class='dropdown-toggle' ng-bind='action.relation.name'></a>
    <ul class='dropdown-menu text-left'>
        <li ng-repeat='rel in relations'>
        <a ng-click='action.relation = rel' ng-bind='rel.name'></a>
        </li>
    </ul>
</span>
SELECT WHERE <span class='dropdown'>
    <a class='dropdown-toggle' ng-bind='action.attribute'></a>
    <ul class='dropdown-menu text-left'>
        <li ng-repeat='attr in action.relation.head'>
        <a ng-click='action.attribute = attr' ng-bind='attr'></a>
        </li>
    </ul>
</span>
<span class='dropdown'>
    <a class='dropdown-toggle' ng-bind='action.comparison'></a>
    <ul class='dropdown-menu text-left'>
        <li ng-repeat='cond in getRelConditions()'>
        <a ng-click='action.comparison = cond' ng-bind='cond'></a>
        </li>
    </ul>
</span>
<span class='dropdown'>
    <a class='dropdown-toggle' ng-bind='action.value'></a>
    <ul class='dropdown-menu text-left'>
        <li ng-repeat='val in getComparisonValues()'>
        <a ng-click='action.value = val' ng-bind='val'></a>
        </li>
    </ul>
</span>
;
