<!DOCTYPE html>
<!-- declare that our page is going to use angular, and specify the "app" we're pulling from -->
<html ng-app='DatabaseApp'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Database Lab</title>
<!-- include our css pages -->
<link rel='stylesheet' href='lib/bootstrap-3.css'>
<link rel='stylesheet' href='css/database.css'>
</head>
<!-- specify our controller, pulled from our app -->
<body ng-controller='DatabaseController'>
<!-- Main Container - covers entire page -->
<div class='container'>
    <h1 class='text-center'>Watson Database Lab</h1>
    <hr>
    <div id='row_div' class='row'>
        <!-- the clickable list of relations -->
        <div id='list_group_div' class='col-lg-3 col-md-3'>
            <div class='list-group list-group-sm'>
                <!-- '$parent' required because the ng-repeat creates a new inner scope -->
                <li class='btn btn-default list-group-item list-group-btn' ng-repeat='rel in relations' ng-model='$parent.relation' btn-radio='rel' ng-bind="rel.name"></li>
            </div>
        </div>
        <!-- next to the list, two things, one on top of the other -->
        <div class='col-lg-9 col-md-9'>
            <!-- the statement editor/history view box, and the action/accept/cancel buttons -->
            <div id='inner_row' class='row'>
                <!-- the editor and history -->
                <div id='statement_div' class='col-lg-10 col-md-10'>
                    <div id='editor_panel' class='panel panel-default'>
                        <div id='history' class='panel-body'>
                            <div ng-repeat='item in history'>
                                <span ng-bind='item.relation.statement'></span>
                                <span class='mybutton pull-right text-danger glyphicon glyphicon-remove-sign' ng-click='item.remove()'></span>
                            </div>
                        </div>
                        <div id='action' ng-include='action.page' class='panel-footer'></div>
                    </div>
                </div>
                <!-- the buttons -->
                <div id='editor_button_group' class='col-lg-2 col-md-2 btn-group-vertical'>
                    <div class='btn-group'>
                        <button type='button' class='btn btn-primary dropdown-toggle'><span ng-bind='action.name'></span> <span class='caret'></span></button>
                        <ul class='dropdown-menu'>
                            <li><a ng-click='action = Select()'>Select</a></li>
                            <li><a ng-click='action = Project()'>Project</a></li>
                            <li><a ng-click='action = Join()'>Join</a></li>
                        </ul>
                    </div>
                    <button type='button' class='btn btn-success' ng-click='action.accept()'>Accept</button>
                    <button type='button' class='btn btn-danger' ng-click='action = Default()'>Cancel</button>
                </div>
            </div>
            <hr>
            <!-- the "currently active relation" view -->
            <div>
                <table class='table table-striped table-condensed'>
                    <thead>
                        <th ng-repeat='item in relation.head'>
                            <span ng-bind="item"></span>
                        </th>
                    </thead>
                    <tbody>
                    <tr ng-repeat='row in relation.rows'>
                        <td ng-repeat='item in row'>
                            <span ng-bind="item"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> <!-- End Statement Editor View -->
</div> <!-- End Main Container -->
<script type='text/javascript' src='lib/jquery.js'></script>
<script type='text/javascript' src='lib/angular.js'></script>
<script type='text/javascript' src='lib/bootstrap-3.js'></script>
<script type='text/javascript' src='lib/ui-bootstrap.js'></script>
<script type='text/javascript' src='js/DatabaseApp.js'></script>
</body>
</html>
