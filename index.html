<!DOCTYPE html>
<html ng-app='DatabaseApp'>
<head>
<title>Database Lab</title>
<link rel='stylesheet' href='lib/bootstrap-3.css'>
<link rel='stylesheet' href='css/database.css'>
</head>
<body ng-controller='DatabaseController'>
<!-- Main Container - covers entire page -->
<div class='container'>
    <h1>Watson Database Lab</h1>
    <hr>
    <!-- Relation Editor View -->
    <div id='editor' class='row'>
        <div class='col-lg-10'>
            <div id='editor_panel' class='panel panel-default'>
                <div class='panel-body'>
                    <div ng-repeat='item in history' ng-bind='item'></div>
                </div>
                <div ng-include='action.page' class='panel-footer'></div>
            </div>
        </div>
        <div id='editor_button_group' class='col-lg-2 btn-group-vertical'>
            <div class='btn-group'>
                <button type='button' class='btn btn-primary dropdown-toggle'><span ng-bind='action.name'></span> <span class='caret'></span></button>
                <ul class='dropdown-menu'>
                    <li><a ng-click='action = Select()'>Select</a></li>
                    <li><a ng-click='action = Project()'>Project</a></li>
                    <li><a ng-click='action = Join()'>Join</a></li>
                </ul>
            </div>
            <button type='button' class='btn btn-success' ng-click='action.accept()'>Accept</button>
            <button type='button' class='btn btn-danger' ng-click='action = {name:"Action"'>Cancel</button>
        </div>
    </div> <!-- End Relationship Editor View -->
    <hr>
    <!-- Relation List View -->
    <div class='list-group list-group-sm'>
        <!-- '$parent' required because the ng-repeat creates a new inner scope -->
        <li class='btn btn-default list-group-item list-group-btn' ng-repeat='rel in relations' ng-model='$parent.relation' btn-radio='rel' ng-bind="rel.name"></li>
    </div> <!-- End Relation List View -->
    <!-- Relation View -->
    <div>
        <table class='table table-striped table-condensed'>
            <thead>
                <th ng-repeat='item in relation.head'>
                    <span ng-bind="item"></span>
                </th>
            </thead>
            <tbody>
            <tr ng-repeat='row in relation.rows'>
                <td ng-repeat='item in row'>
                    <span ng-bind="item"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div> <!-- End Relation View -->
</div> <!-- End Main Container -->
<script type='text/javascript' src='lib/jquery.js'></script>
<script type='text/javascript' src='lib/angular.js'></script>
<script type='text/javascript' src='lib/bootstrap-3.js'></script>
<script type='text/javascript' src='lib/ui-bootstrap.js'></script>
<script type='text/javascript' src='js/DatabaseApp.js'></script>
</body>
</html>
