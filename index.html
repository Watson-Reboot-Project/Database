<!DOCTYPE html>
<html ng-app='DatabaseApp'>
    <head>
        <title>Database Lab</title>
        <style type='text/css'>
            @import url('css/bootstrap-3.css');
            /*@import url('css/database.css');*/
        </style>
    </head>
    <body ng-controller='DatabaseController'>
        <div class="container">
            <h1>Watson Database Lab</h1>
            <hr>
            <div>
                <h3>Relation Editor</h3>
                <span class="input-group input-group-lg">
                    <span class="input-group-btn">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labeledby="action-dropdown-menu">
                            <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Select</a></li>
                            <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Project</a></li>
                            <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Join</a></li>
                        </ul>
                    </span>
                    <span class="form-control well text-center">This is some text</span>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success">Accept</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </span>
                </span>
            </div>
        </div>
        <script type='text/javascript' src='lib/jquery.js'></script>
        <script type='text/javascript' src='lib/angular.js'></script>
        <script type='text/javascript' src='lib/bootstrap-3.js'></script>
        <script type='text/javascript' src='lib/ui-bootstrap.js'></script>
        <script type='text/javascript' src='js/DatabaseApp.js'></script>
    </body>
</html>
