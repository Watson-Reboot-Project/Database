<!DOCTYPE html>
<html ng-app='DatabaseApp'>
    <head>
        <title>Database Lab</title>
        <style type='text/css'>
            @import url('css/bootstrap.css');
            @import url('css/database.css');
        </style>
        <script type='text/javascript' src='lib/jquery.js'></script>
        <script type='text/javascript' src='lib/angular.js'></script>
        <script type='text/javascript' src='lib/ui-bootstrap.js'></script>
        <script type='text/javascript' src='js/DatabaseApp.js'></script>
    </head>
    <body ng-controller='DatabaseController'>
        <h1 id='pageTitle'>Watson Database Lab</h1>
        <div id='editor'>
            <span class='s-title'>Relation Editor</span><br/>
            <input type="textarea">
        </div>
        <div id='contents'>
            <span class='s-title'>Contents of Relation</span><br/>
            <input type="textarea">
        </div>
        <div id='list'>
            <span class='s-title'>List of Relations</span><br/>
            <input type="textarea">
        </div>
    </body>
</html>
