<!DOCTYPE html>
<html ng-app='DatabaseApp'>
<head>
<title>Database Lab</title>
<link rel='stylesheet' href='css/bootstrap-3.css'>
<link rel='stylesheet' href='css/database.css'>
</head>
<body ng-controller='DatabaseController'>
<!-- Main Container - covers entire page -->
<div class='container'>
    <h1>Watson Database Lab</h1>
    <hr>
    <!-- Relationship View -->
    <div>
        <!-- Relationship View Group -->
        <span class='input-group input-group-lg'>
            <!-- 'Action' button -->
            <span class='input-group-btn'>
                <button class='btn btn-default dropdown-toggle'>{{current.action}} <span class='caret'></span></button>
                <ul class='dropdown-menu'>
                    <li><a href='#' tabindex='-1' ng-click='current.action = "Select"'>Select</a></li>
                    <li><a href='#'  tabindex='-1' ng-click='current.action = "Project"'>Project</a></li>
                    <li><a href='#'  tabindex='-1' ng-click='current.action = "Join"'>Join</a></li>
                </ul>
            </span>
            <!-- Action View -->
            <div ng-include=''partial/select.html'' class='form-control well text-center'></div>
            <!-- Accept/Cancel buttons -->
            <span class='input-group-btn'>
                <button type='button' class='btn btn-success'>Accept</button>
                <button type='button' class='btn btn-danger'>Cancel</button>
            </span>
        </span> <!-- End Relationship View Group -->
    </div> <!-- End Relationship View -->
    <hr>
    <!-- Table List View -->
    <div class='list-group'>
        <!-- '$parent' required because the ng-repeat creates a new inner scope -->
        <li class='list-group-item' ng-repeat='t in tables' ng-model='$parent.table' btn-radio='t'>{{t.name}}</li>
    </div>
    <!-- Table View -->
    <div id='table'>
        <table class='table table-striped table-bordered table-condensed'>
            <thead>
                <th ng-repeat='item in table.head'>
                    <span>{{item}}</span>
                </th>
            </thead>
            <tbody>
            <tr ng-repeat='row in table.rows'>
                <td ng-repeat='item in row'>
                    <span>{{item}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div> <!-- End Table View -->
</div> <!-- End Main Container -->
<script type='text/javascript' src='lib/jquery.js'></script>
<script type='text/javascript' src='lib/angular.js'></script>
<script type='text/javascript' src='lib/bootstrap-3.js'></script>
<script type='text/javascript' src='lib/ui-bootstrap.js'></script>
<script type='text/javascript' src='js/DatabaseApp.js'></script>
</body>
</html>
